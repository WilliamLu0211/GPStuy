{% extends "base.html" %}
{% block title %}GPStuy{% endblock %}
{% block content %}
  <form action = "/signup" method="POST">
      <br>
    <b><h1 class="h3 mb-3 font-weight-normal" style = "text-align: center">Sign Up!</h1></b>
    <div class ="container">
    {% for msg in get_flashed_messages() %}
    <div class="alert alert-danger" role="alert">
      {{ msg }}
    </div>
    {% endfor %}
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" class="form-control" required autofocus>
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" class="form-control" required>
    </div>

    <div class="form-group">
        <label for="parEmail">Parent's Email</label>
        <input type="username" name="parEmail" class="form-control" required>
    </div>

    <div class = "form-group">
            <label for="pw">Password</label>
            <input type="password" name="pw" class="form-control" required>
        </div>
    <div class="form-group">
        <label for="pwConfirm">Re-enter your Password</label>
        <input type="password" name="pwConfirm" class="form-control" required>
    </div>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
    <div class="text-center">Already have an account? <a href="/login">Log On</a></div>
</div>
  </form>

{% endblock %}
