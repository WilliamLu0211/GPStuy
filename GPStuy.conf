<VirtualHost *:80>

             ServerName actavius.stuycs.org
             
             WSGIScriptAlias / /var/www/GPStuy/GPStuy.wsgi
             <Directory /var/www/GPStuy/GPStuy/>
                        Order allow,deny
                        Allow from all
             </Directory>

             Alias /static /var/www/GPStuy/GPStuy/static
             <Directory /var/www/GPStuy/GPStuy/static/>
                        Order allow,deny
                        Allow from all
              </Directory>

</VirtualHost>