{% extends "base.html" %}
{% block title %}GPStuy{% endblock %}
{% block content %}
<div class="container">
  <br>
  <div class="jumbotron jumbotron-fluid">
    <div class="row">
      <div class="col-1">
      </div>
      <div class="col-7">
        <img class="img-fluid" src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Stuy_building.jpg" alt="Stuyvesant">
      </div>
      <div class="col-4">
        <br>
        <div class="row">
          <form action="/search" method="GET" class="form-group">
            <h3>Start Room</h3>
            <input class="form-control mr-sm-2" type="text" placeholder="237" name="search" aria-label="Search">
            <br>
            <br>
            <h3>End Room</h3>
            <input class="form-control mr-sm-2" type="text" placeholder="307" name="search" aria-label="Search">

          </form>

        </div>
      </div>


    </div>

  </div>
</div>

{% endblock %}
